<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pantalla Datos Generales</title>

    <style>
      :root {
        --bg: #efeae4;
        --card-bg: #fdfaf5;
        --card-border: #6b461691;
        --header-top: #f4e2c588;
        --header-bottom: #825924cc;
        --text-main: #3b2c1e;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      body {
        background: var(--bg);
        display: flex;
        justify-content: center;
      }

      .app {
        width: 100%;
        max-width: 480px;
        min-height: 100vh;
        padding: 16px 12px 24px;
      }

      /* Encabezado con logo */
      .top-header {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 18px;
      }
      .top-header img {
        max-width: 100%;
        max-height: 70px;
        height: auto;
        display: block;
      }

      /* Tarjetas */
      .card {
        background: var(--card-bg);
        border-radius: 8px;
        border: 1px solid var(--card-border);
        box-shadow: 0 5px 4px #8259246b;
        overflow: hidden;
        margin-bottom: 20px;
      }

      .main-card {
        margin-left: 10px;
        margin-top: 50px;
        margin-bottom: 35px;
        padding: 14px 16px;
        width: 95%;
        height: 15%;
      }
      .main-inner {
        background: #b69264c8;
        border-radius: 8px;
        padding: 10px 10px;
        display: flex;
        align-items: center;
        gap: 10px;
        height: 100%;
      }
      .icon-circle {
        width: 26px;
        height: 26px;
        margin-top: -35px;
        border-radius: 50%;
        background: #8fb5ee;
        border: 1px solid rgba(0, 0, 0, 0.083);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-weight: bold;
        font-size: 20px;
        flex-shrink: 0;
      }
      .info-text {
        color: #000;
        font-size: 18px;
      }

      .card-header {
        padding: 10px 16px;
        font-size: 14px;
        color: var(--text-main);
        background: linear-gradient(
          to bottom,
          var(--header-top),
          var(--header-bottom)
        );
      }

      .card-body {
        padding: 14px 16px 18px;
        background-color: #f0ebe5;
        text-align: center; /* centra el bloque completo */
      }

      /* ====== NUEVO: Formato centrado etiqueta : valor ====== */
      .data-list {
        display: grid;
        grid-template-columns: max-content max-content; /* etiqueta | valor */
        gap: 6px 14px;
        justify-content: center; /* centra el grid dentro de la tarjeta */
        align-items: center;
        margin: 6px auto;
        text-align: left; /* dentro, texto normal a la izquierda */
      }
      .data-list .label {
        font-weight: 600; /* negrita ligera */
        color: #333;
        text-align: right;
      }
      .data-list .value {
        color: #444;
      }
      /* ======================================================= */

      /* Por si aún usas .data-line en otro lado */
      .data-line {
        font-size: 13px;
        color: #444;
        margin-bottom: 4px;
        display: block;
      }

      .highlight {
        display: inline-block;
        background: #ffc833;
        border-radius: 5px;
        padding: 3px 6px;
        margin-bottom: 6px;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <header class="top-header">
        <img src="img/logo.png" alt="Logo Secretaría de Hacienda" />
      </header>

      <div class="card main-card">
        <div class="main-inner">
          <div class="icon-circle">i</div>
          <div class="info-text">
            La Opinión que verificó fue emitida por el Servicio de
            Administración Tributaria.
          </div>
        </div>
      </div>

      <!-- Datos Generales Enviados -->
      <div class="card">
        <div class="card-header">Datos Generales Enviados</div>
        <div class="card-body">
          <div class="data-list">
            <span class="label">Folio:</span>
            <span class="value">25NG2194168</span>
            <span class="label">RFC:</span>
            <span class="value">EIM230831HF8</span>
            <span class="label">Fecha envío:</span>
            <span class="value">06-11-2025</span>
            <span class="label">Estatus:</span>
            <span class="value">Positivo</span>
          </div>
        </div>
      </div>

      <!-- Datos Generales Consultados -->
      <div class="card">
        <div class="card-header">Datos Generales Consultados</div>
        <div class="card-body">
          <div class="data-list">
            <span class="label">Folio:</span>
            <span class="value">25NG2194168</span>
            <span class="label">RFC:</span>
            <span class="value">EIM230831HF8</span>
            <span class="label">Fecha envío:</span>
            <span class="value">06-11-2025</span>
            <span class="label">Estatus:</span>
            <span class="value">Positivo</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
